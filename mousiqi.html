<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mousiqi</title>
    <link rel="icon" href="logo.png" type="Mousiqi Icon" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="mousiqi.css" rel="stylesheet" />
  </head>
  <body>
    <div class="music-player">
      <!-- Playlist View -->
      <div id="playlistPage">
        <div id="playlistView" class="playlist-container">
          <h1 class="text-center">Song Playlist</h1>
          <table id="playlist" class="table table-hover">
            <thead class="thead-dark">
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Artist</th>
                <th>Year</th>
                <th>Genre</th>
              </tr>
            </thead>
            <!-- Content loaded via JavaScript -->
          </table>
        </div>
        <button id="switchToAudioPlayer" class="btn btn-primary mt-3">
          Next Page
        </button>
      </div>

      <!-- Audio Player View -->
      <audio id="audioPlayer"></audio>
      <div id="audioPlayerView" class="hidden">
        <div class="player">
          <div class="wrapper">
            <audio id="audioPlayerI"></audio>
            <div class="details">
              <div class="track-name">Track Name</div>
              <div class="track-artist">Track Artist</div>
            </div>
            <div class="slider_container">
              <div class="current-time">00:00</div>
              <input
                type="range"
                min="1"
                max="100"
                value="0"
                class="seek_slider"
                onchange="seekTo()"
              />
              <div class="total-duration">00:00</div>
            </div>
            <div class="slider_container">
              <i class="fa fa-volume-down"></i>
              <input
                type="range"
                min="1"
                max="100"
                value="99"
                class="volume_slider"
                onchange="setVolume()"
              />
              <i class="fa fa-volume-up"></i>
            </div>

            <div class="buttons">
              <div class="prev-track">
                <i class="fa fa-step-backward fa-2x"></i>
              </div>
              <div class="playpause-track" onclick="togglePlayPause()">
                <i class="fa fa-pause-circle fa-5x"></i>
              </div>
              <div class="next-track">
                <i class="fa fa-step-forward fa-2x"></i>
              </div>
            </div>
            <div id="wave">
              <span class="stroke"></span>
              <span class="stroke"></span>
              <span class="stroke"></span>
              <span class="stroke"></span>
              <span class="stroke"></span>
              <span class="stroke"></span>
              <span class="stroke"></span>
            </div>
          </div>
        </div>
        <button id="switchToPlaylist" class="btn btn-primary mt-3">Back</button>
      </div>
      <div class="credit">Made by Fahad, Eisha & Faraz</div>
    </div>
    <!-- Bootstrap JS and Combined Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="mousiqi.js" defer></script>
  </body>
</html>
